[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    unit: 단위 테스트
    integration: 통합 테스트
    auth: 인증 관련 테스트
    seat: 좌석 관련 테스트
    seat_reservation: 좌석 예약 테스트
    meeting_room: 회의실 관련 테스트
    reservation: 예약 관련 테스트
    status: 상태 조회 관련 테스트
    slow: 느린 테스트 (통합 테스트 등)