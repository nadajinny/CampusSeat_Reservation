<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>회의실 예약</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>회의실 예약</h1>
    <nav>
      <a href="search-availability.html">이전 단계</a>
      <a href="dashboard.html">메인으로</a>
      <button type="button" id="logoutBtn">로그아웃</button>
    </nav>
  </header>

  <main id="meeting-room-page">
    <section id="meeting-context">
      <h2>선택한 시간</h2>
      <div id="meeting-context-card" class="summary-card">
        <p id="meeting-context-date"></p>
        <p id="meeting-context-slot"></p>
      </div>
      <p class="notice">
        다른 시간대를 선택하려면 <a href="search-availability.html">예약 가능 시간 조회</a> 페이지로 돌아가세요.
      </p>
      <div id="meeting-context-error" class="error hidden">
        유효한 예약 정보가 없습니다. 다시 조건을 선택해 주세요.
      </div>
    </section>

    <section id="meeting-room-section" class="flow-step hidden">
      <h2>회의실 선택</h2>
      <div id="meeting-room-list"></div>
    </section>

    <section id="meeting-summary-section" class="flow-step hidden">
      <h2>예약 정보 입력</h2>
      <div id="meeting-summary" class="summary-card"></div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
