<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>회의실 예약</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>회의실 예약</h1>
    <nav>
      <a href="dashboard.html">메뉴로 돌아가기</a>
    </nav>
  </header>

  <main>
    <form id="meeting-room-form">
      <fieldset>
        <legend>회의실 예약 정보</legend>

        <div>
          <label for="room">회의실 번호</label><br />
          <select id="room" name="room" required>
            <option value="">선택</option>
            <option value="1">1번</option>
            <option value="2">2번</option>
            <option value="3">3번</option>
          </select>
        </div>

        <br />

        <div>
          <label for="date">날짜</label><br />
          <input type="date" id="date" name="date" required />
        </div>

        <br />

        <div>
          <label for="time">시간 (1시간)</label><br />
          <select id="time" name="time" required>
            <option value="">선택</option>
            <option>09:00 ~ 10:00</option>
            <option>10:00 ~ 11:00</option>
            <option>11:00 ~ 12:00</option>
            <option>13:00 ~ 14:00</option>
            <option>14:00 ~ 15:00</option>
            <option>15:00 ~ 16:00</option>
            <option>16:00 ~ 17:00</option>
            <option>17:00 ~ 18:00</option>
          </select>
        </div>

        <br />

        <!-- 🔽 참여자 학번 입력 (3명 고정) -->
        <div>
          <p><strong>참여자 학번 (3명)</strong></p>

          <label for="participant1">참여자 1</label><br />
          <input
            type="text"
            id="participant1"
            name="participant1"
            placeholder="예: 202323007"
            pattern="\d{9}"
            required
          />

          <br /><br />

          <label for="participant2">참여자 2</label><br />
          <input
            type="text"
            id="participant2"
            name="participant2"
            placeholder="예: 202323008"
            pattern="\d{9}"
            required
          />

          <br /><br />

          <label for="participant3">참여자 3</label><br />
          <input
            type="text"
            id="participant3"
            name="participant3"
            placeholder="예: 202323009"
            pattern="\d{9}"
            required
          />
        </div>

        <br />

        <button type="submit">예약 제출</button>
      </fieldset>
    </form>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
