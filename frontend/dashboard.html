<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>메뉴 | 예약 시스템</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>회의실·열람실 좌석 예약 시스템</h1>

    <!-- 로그인에서 전달된 studentId를 표시하려면 JS가 필요하지만,
         일단 구조만 잡기 위해 자리만 만들어 둠 -->
    <section id="user-summary" aria-label="로그인 사용자 정보">
      <p>로그인 사용자: <strong id="studentIdText">학생</strong></p>
    </section>

    <nav aria-label="메인 메뉴">
      <button type="button" id="logoutBtn">로그아웃</button>
    </nav>
  </header>

  <main>
    <section aria-label="기능 선택">
      <h2>원하시는 기능을 선택하세요</h2>

      <!-- 각 버튼은 향후 페이지로 분리될 것을 가정 -->
      <div id="menu-buttons">
        <p>
          <a href="search-availability.html">
            <button type="button">예약 가능 시간 조회</button>
          </a>
        </p>

        <p>
          <a href="my-reservations.html">
            <button type="button">내 예약 관리</button>
          </a>
        </p>

      </div>

      <hr />

      <section aria-label="안내">
        <h3>운영 및 정책 안내</h3>
        <ul>
          <li>운영시간: 09:00 ~ 18:00</li>
          <li>회의실: 1시간 단위 / 최소 3명 / 일일 2시간 / 주간 5시간</li>
          <li>좌석: 2시간 단위 / 하루 최대 4시간</li>
        </ul>
      </section>
    </section>
  </main>

  <footer>
    <p>© Reservation System</p>
  </footer>
  <script src="js/api-client.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
